name: Trigger auto deployment for prod-aicode-llm-agent

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/prod-aicode-llm-agent-AutoDeployTrigger-70ef7b86-b676-4442-a4c7-1f0b30ce8480.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PRODAICODELLMAGENT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRODAICODELLMAGENT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRODAICODELLMAGENT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.PRODAICODELLMAGENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRODAICODELLMAGENT_REGISTRY_PASSWORD }}
          containerAppName: prod-aicode-llm-agent
          resourceGroup: oex-headless-cms
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


